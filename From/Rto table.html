<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table html</title>
</head>

<body>
    <h1>LLR registration From</h1>
    <form action="main">
        <div>
            <label for="uname">Name:</label>
            <input type="text" name="uname" id="uname" placeholder="Enter your name" />
        </div><br />
        <div>
            <label for="">Age:</label>
            <input type="number" placeholder="Enter age" />
        </div><br />
        <div>
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="dob" id="DOB" />
        </div><br />
        <div>
            <label for="em">Email:</label>
            <input type="email" name="email" id="em" placeholder="Enter your Email" />
        </div><br />
        <p>Select Gender:</p>
        <input type="radio" name="m" id="" />
        <label for="">Male</label>
        <input type="radio" name="m" id="" />
        <label for="">Female</label><br />
        <input type="radio" name="m" id="" />
        <label for="">others</label><br /><br />
        <p>Type of vehicles:</p>
        <input type="checkbox" name="vehicle" id="2 Wheeler" />
        <label for="2 Wheeler">2 Wheeler</label>
        <input type="checkbox" name="vehicle" id="4 Wheeler" />
        <label for="4 Wheeler">4 Wheeler</label><br> <br>
        <select name="vehicle" id="course">
            <optgroup label="2 Wheeler">
                <option value="">Bajaj Pulsar125</option>
                <option value="">Honda sp 125</option>
                <option value="">Honda Activa 6G</option>
                <option value="">Honda Shine</option>
                <option value="">Bajaj CT100</option>
                <option value="">Bajaj glomour</option>
                <option value="">bullet classic</option>
                <option value="">Hunter360</option>
            </optgroup>
            <optgroup label="4 Wheeler">
                <option value="">Mahindra Thar</option>
                <option value="">Mahindra Scorpio </option>
                <option value="">suzuki alto</option>
                <option value="">suzuki Swift</option>
                <option value="">Hyundai Eno</option>
                <option value="">suzuki Sport</option>
                <option value="">Renold duster</option>
            </optgroup>
        </select><br /><br />
        <button type="submit">submit</button>
    </form>
</body>

</html>
